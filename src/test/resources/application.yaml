spring:
  application:
    name: api-gateway
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:api-gateway;
    driverClassName: org.h2.Driver

app:
  salt: testTest
  jwt:
    access-minutes: 180
    secret: testTesttestTesttestTesttestTesttestTesttestTesttestTesttestTesttestTesttestTesttestTest
  response-ttl-minutes: 5
  rate-limit:
    perMinute: 100
    perHour: 1000
  healthCheckJobSeconds: 120
  upstreamTimeoutSeconds: 20

server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml
    min-response-size: 1024